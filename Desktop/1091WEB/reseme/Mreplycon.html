<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .classify{
            width: 6vw;
            height: 5vh;
            background-color: tan;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body style="display: flex; justify-content: center;align-items: center;">
    <div style="font-size:30px; caption-side:top; color: white;text-align: center;letter-spacing: 10px;text-indent: 10px;">審稿者會員清單</div>
    <hr style="height: 1px;width:80%;background: tan;">
    <div style="background: white; display: flex; justify-content: center;align-items: center; width: 65%;margin-left: 11.5vw;">
        <form style="width: 40vw;height: 40vh;padding: 3em 2em;margin-left: 20;">
            <div class="form-group">
              <label for="exampleInputEmail1">審稿者1</label>
              <p>接受</p>
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">審稿者2</label>
              <p>大幅修改</p>
            </div>
            <div style="width:80%;display: flex;justify-content: space-between;">
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">接受</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">大幅修改</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">小幅修改</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">拒絕</label>
                </div>
            </div>
            <div style="display: flex;justify-content: end;width: 100%;">
            <button type="submit" class="btn btn-primary" style="margin-top: 1em; background-color: tan;color: white;border: 0;border-radius: 3px;">確認</button>
          </div>
        </form>
    </div>
</body>
</html>
